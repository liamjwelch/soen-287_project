<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AHED</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<section class="form">
		<form class="register-form" method="post" action="" style="display: none">
	      <input type="text" name="newUsername" placeholder="Username"/>
	      <input type="password" name="newPassword" placeholder="Password"/>
	      <input type="text" name="email" placeholder="Email address"/>
	      <button type="submit" name="createAccount">Create</button>
	      <p class="message">Already registered?
	      	<a class="show-login-form" href="#">Sign In.</a>
	      </p>
	      <p class="error-message"></p>
	    </form>
	    <form class="login-form" method="post" action="">
	      <input type="text" name="username" placeholder="Username"/>
	      <input type="password" name="password" placeholder="Password"/>
	      <button type="submit" name="login">Login</button>
	      <p class="message">Not registered?
	      	<a class="show-register-form" href="#">Create an account.</a>
	      </p>
	      <p class="error-message"></p>
	    </form>
	</section>
	<script src="js/form.js"></script>
</body>
</html>
